<div class="container" style="width: 100%; padding: 15px; text-align: center;">
  <div class="row">
      <div class="col-md-12">
<mat-card-title>Formulario de acci√≥n</mat-card-title>
<hr>
<form [formGroup]="form" >
<div class="form-group">
<input type="text" formControlName="id_platillo" [(ngModel)]="selectedMenu.id_platillo" class="form-control" placeholder="Ingrese el id del platillo"/>
</div>
<div class="form-group">
<input type="text" formControlName="nombre_platillo" [(ngModel)]="selectedMenu.platillo" class="form-control" placeholder="Ingrese el nombre del platillo"/>
</div>
<div class="form-group">
<input type="text" formControlName="descripcion_platillo" [(ngModel)]="selectedMenu.descripcion" class="form-control" placeholder="Ingrese la descripcion del platillo"/>
</div>
<div class="form-group">
<input type="text" formControlName="precio_unitario" [(ngModel)]="selectedMenu.precio_unitario" class="form-control" placeholder="Ingrese el precio del platillo"/>
</div>
<div class="form-group">
<input type="text" formControlName="tipo_platillo" [(ngModel)]="selectedMenu.tipo" class="form-control" placeholder="Ingrese el tipo de platillo"/>
</div>

<img *ngIf="imgMostrar||selectedMenu.img" [src]="imgMostrar||selectedMenu.img" width="400px" height="300px">
<hr>

<div class="botones" >

<button mat-raised-button style=" background-color: gray; width: 150px;" (click)="nuevo()" >
  Limpiar
</button>
<button mat-raised-button color="primary" style=" width: 150px;" (click)="guardar()">
  Guardar
</button>
<button mat-raised-button color="primary" style=" background-color: #fad481; width: 150px;" (click)="editar()">
  Editar
</button>
<button mat-raised-button color="warn" style="width: 150px;" (click)="eliminar()">
  Eliminar
</button>

<input type="file" #seleccionar_imagen (change)="log($event)" style="visibility:hidden"/>
<button mat-raised-button color="acent"  style=" width: 150px; " (click)="seleccionar_imagen.click()" type="button">
  Seleccionar imagen
</button>
</div>

<div *ngIf="!load" class="spinner-border text-primary" role="status">
<span class="sr-only">Cargando...</span>
</div>

</form>
</div>
</div>
</div>
<br>

  <!-- #nueva tabla -->
<div class="example-container mat-elevation-z8">
<table mat-table [dataSource]="menuArray">


<ng-container matColumnDef="id">
  <th mat-header-cell *matHeaderCellDef > <div style="font-size: large; color:#f3b324">ID</div> </th>
  <td mat-cell *matCellDef="let menu"> {{menu.id_platillo}} </td>
</ng-container>


<ng-container matColumnDef="platillo">
  <th mat-header-cell *matHeaderCellDef> <div style="font-size: large; color:#f3b324">Platillo</div> </th>
  <td mat-cell *matCellDef="let menu"> {{menu.platillo}} </td>
</ng-container>


<ng-container matColumnDef="descripcion">
  <th mat-header-cell *matHeaderCellDef> <div style="font-size: large; color:#f3b324">Descripcion</div> </th>
  <td mat-cell *matCellDef="let menu"> {{menu.descripcion}} </td>
</ng-container>


<ng-container matColumnDef="precio">
  <th mat-header-cell *matHeaderCellDef > <div style="font-size: large; color:#f3b324">Precio</div> </th>
  <td mat-cell *matCellDef="let menu">$ {{menu.precio_unitario | puntoMil}} </td>
</ng-container>


<ng-container matColumnDef="tipo">
  <th mat-header-cell *matHeaderCellDef> <div style="font-size: large; color:#f3b324">Tipo</div> </th>
  <td mat-cell *matCellDef="let menu"> {{menu.tipo}} </td>
</ng-container>


<ng-container matColumnDef="imagen">
  <th mat-header-cell *matHeaderCellDef> <div style="font-size: large; color:#f3b324">Imagen</div> </th>
  <td mat-cell *matCellDef="let menu"><img [src]="menu.img" width="40px" height="40px"></td>
</ng-container>

<ng-container matColumnDef="edit">
  <th mat-header-cell *matHeaderCellDef> <div style="font-size: large; color:#f3b324">edit</div> </th>
  <td mat-cell *matCellDef="let menu"><button mat-icon-button color="primary" (click)= "seleccionar(menu)"><mat-icon>create</mat-icon></button></td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
<tr mat-row

*matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
