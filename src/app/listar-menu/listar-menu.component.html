<app-navbar style="display: none;"></app-navbar>

<div style="background: inherit;">

<div class="div_b_c">
  <a [routerLink]="['/carrito']"  style="text-decoration:none"><button mat-raised-button color="primary" matBadge="{{cont}}" matBadgeColor="accent" type="button"  >Carrito</button>
  </a>
</div>

<div class="tab_cat">
  <mat-tab-group animationDuration="1000ms" mat-align-tabs="center">


  <!-- ENTRADAS -->
  <mat-tab mat label="Entradas" >
    <div *ngIf="!load" role="status">
      <mat-spinner></mat-spinner>
    </div>
    <div class="div_listar" >
      <div *ngFor = "let menu of menuArray"  >
        <mat-card class="example-card" style="border-radius: 10px;" *ngIf = "menu.tipo == 1">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title><h5 class="card-title">{{menu.platillo}}</h5></mat-card-title>
            <mat-card-subtitle>ComApp</mat-card-subtitle>
          </mat-card-header>
          <img [src]="menu.img" class="card-img-top" alt="...">
          <hr>
          <mat-card-content>
            <p class="card-text">{{menu.descripcion}}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="guardar(menu)" (click)="openSnackBar('Producto A単adido', '+')">
              <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="#f3b324" class="bi bi-bag-plus-fill" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5v-.5zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0zM8.5 8a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V12a.5.5 0 0 0 1 0v-1.5H10a.5.5 0 0 0 0-1H8.5V8z"/>
              </svg>
            </button>
            <button mat-button (click)="eliminar(menu) " (click)="openSnackBar('Producto Eliminado', '-')">
              <svg class="boton_ae" xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="#f3b324" class="bi bi-bag-dash-fill" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5v-.5zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0zM6 9.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1H6z"/>
              </svg>
            </button>
            <hr>
            <button mat-button>
              <h5 class="card-title">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="green" class="bi bi-currency-dollar" viewBox="0 0 16 16">
                  <path d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z"/>
                </svg>
              {{menu.precio_unitario | puntoMil}}
              </h5></button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </mat-tab>
